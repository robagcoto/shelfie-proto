<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 — Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- On charge Bootstrap pour avoir accès à ses variables CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bs-light);
      color: var(--bs-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .container h1 {
      font-size: 8rem;
      margin: 0;
      color: #0B382B;    /* remplace primary par #0B382B */
    }
    .container h2 {
      font-size: 2rem;
      margin: .5rem 0 1.5rem;
      color: var(--bs-secondary);
      font-weight: normal;
    }
    .container p {
      font-size: 1rem;
      margin: 0 0 1.5rem;
    }
    .btn-home {
      display: inline-block;
      padding: .75rem 1.5rem;
      background-color: #0B382B;  /* remplace primary par #0B382B */
      color: #ffffff;             /* texte 100% blanc */
      text-decoration: none;
      border-radius: .375rem;
      transition: filter .2s ease-in-out;
    }
    .btn-home:hover {
      filter: brightness(0.9);
    }
    @media (max-width: 600px) {
      .container h1 { font-size: 5rem; }
      .container h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="form-background"></div>

    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! La page que vous recherchez n’existe pas.</p>
    <a href="/" class="btn-home text-white">Retour à l’accueil</a>
  </div>
</body>
</html>
