<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap pour les variables CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bs-light);
      color: var(--bs-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .container h1 {
      font-size: 8rem;
      margin: 0;
      color: #0B382B;    /* custom primary */
    }
    .container h2 {
      font-size: 2rem;
      margin: .5rem 0 1.5rem;
      color: var(--bs-secondary);
      font-weight: normal;
    }
    .container p {
      font-size: 1rem;
      margin: 0 0 1.5rem;
    }
    .btn-home {
      display: inline-block;
      padding: .75rem 1.5rem;
      background-color: #0B382B;  /* custom primary */
      color: #ffffff;             /* texte blanc */
      text-decoration: none;
      border-radius: .375rem;
      transition: filter .2s ease-in-out;
    }
    .btn-home:hover {
      filter: brightness(0.9);
    }
    @media (max-width: 600px) {
      .container h1 { font-size: 5rem; }
      .container h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <h2>Internal Server Error</h2>
    <p>Sorry, something went wrong on our end. Please try again later.</p>
    <a href="/" class="btn-home">Back to Home</a>
  </div>
</body>
